<!DOCTYPE html>
<html lang="en" ng-cloak>
<head>
  <meta charset="UTF-8">
  <title></title>
  <!-- system js module loader -->
  <script src="lib/system.js/dist/system.js"></script>
  <!-- system js configuration -->
  <script src="config.js"></script>
  <!-- needed for ng-cloal -->
  <link rel="stylesheet" href="lib/angular/angular-csp.css">
  <!-- out style sheets -->
  <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="src/style.css">
</head>
<body ng-controller="AppCtrl as ctrl" layout="column" layout-align="top center">
  <header>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span class="md-flex">sudo su</span>
      </div>
    </md-toolbar>
  </header>
  <md-content layout="column" layout-align"center center">
    <div class="app-content">
      <h1>Welcome to sudo su</h1>
      <md-card>
        <p>Play sudo su against your friend for free!</p>
      </md-card>
      <md-button class="md-raised md-primary">Raised Button</md-button>
    </div>
  </md-content>

  <!-- load our app -->
  <script>System.import("src/main")</script>
</body>
</html>
