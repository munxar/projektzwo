<!DOCTYPE html>
<html lang="en" ng-cloak>
<head>
  <meta charset="UTF-8">
  <title></title>
  <!-- system js module loader -->
  <script src="lib/system.js/dist/system.js"></script>
  <!-- system js configuration -->
  <script src="config.js"></script>

  <link rel="stylesheet" href="lib/angular/angular-csp.css">
  <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="src/style.css">

</head>
<body ng-controller="AppCtrl as ctrl" layout="column" layout-align="top center">
  <header layout="column" layout-align="top center">
    <md-toolbar class="md-toolbar-tools">
      <md-button aria-label="Back">
        back
      </md-button>
      <span class="md-flex uppercase">
        <a href="/">sudo su</a>
      </span>
    </md-toolbar>
  </header>
  <md-content layout="column" layout-align="center center">
    <main class="app-content" layout="column" layout-align="center center">
      <div class="score">
        <span><b>Score</b> 20/19</span><br>
        <span><b>Time</b> 03:47</span>
      </div>
      <p>Field</p>
      <div class="game-field">
      </div>
    </main>
  </md-content>
  <footer>
    <nav layout="row" layout-align="bottom center">
      <a href="" class="game1">1</a>
      <a href="" class="game2">2</a>
      <a href="" class="game3">3</a>
      <a href="" class="game4">4</a>
      <a href="" class="game5">5</a>
      <a href="" class="game6">6</a>
      <a href="" class="game7">7</a>
      <a href="" class="game8">8</a>
      <a href="" class="game9">9</a>
      <a href="" class="gamedel">del</a>
    </nav>
  </footer>

  <!-- load our app -->
  <script>System.import("src/main")</script>
</body>
</html>
